{% extends 'base.html' %}

{% block content %}
    <h1>NEW</h1>
    <form action="{% url 'movies:create' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
        </div>
        {% endfor %} 
        <button class="btn btn-primary">작성</button>
    </form>
{% endblock  %}
