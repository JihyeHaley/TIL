{% extends 'base.html' %}

{% block content %}
    <h1>Edit페이지</h1>
    <form action="{% url 'articles:update' article.pk %}" method="POST">
        {% csrf_token %}
        input <input type="text" name="title" value="{{ article.title }}">
        content <textarea name="content"  cols="30" rows="10">{{ article.content }}</textarea>
        <button>update</button>
    </form>
    <a href="{% url 'articles:index' %}">just go back</a>
{% endblock  %}
