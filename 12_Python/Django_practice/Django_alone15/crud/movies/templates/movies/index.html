{% extends 'base.html' %}

{% block content %}
    <h1>hello</h1>
    <a href="{% url 'movies:create' %}">create</a>
    {% for movie in movies %}
        <p> 순번: {{ movie.pk }}</p>
        <p> 제목: {{ movie.title }}</p>
        <p> 영어제목: {{ movie.title_en }}</p>
        <p> 관객수: {{ movie.audience }}</p>
        <a href="{% url 'movies:detail' movie.pk %}">detail</a>
    {% endfor %}
{% endblock  %}
