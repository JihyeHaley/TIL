{% extends 'base.html' %}

{% block content %}
    <p>{{ article.pk }}</p>
    <p>{{ article.title }}</p>
    <p>{{ article.content }}</p>
    <p>{{ article.created_at }}</p>
    <p>{{ article.updated_at }}</p>
    <img src="{{ article.image.url }}">
    <a class="btn btn-warning" href="{% url 'articles:update' article.pk %}">Update</a>
    <a class="btn btn-danger" href="{% url 'articles:delete' article.pk %}">Delete</a>
    <a class="btn btn-primary" href="{% url 'articles:index' %}">Home</a>
{% endblock  %}
