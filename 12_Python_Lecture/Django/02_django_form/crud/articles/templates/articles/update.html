{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<h1>NEW</h1>
<!--action이 없으면 같은 위치로 다시 액션을 보내게 된다.-->
<form action="" method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  {% endbuttons %}
</form>
{% endblock %}
